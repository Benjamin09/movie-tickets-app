<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <h1> Popcorn Movie App </h1>
    <h2> Now Playing </h2>
      <div id="movie showings">
        <div class="table">
          <ul id="horizontal-movie-list"
            <nav class="navbar navbar-inverse">
              <ul>
                <li> | Star Trek XX | </li>...
                <li> | The Avengers - Black Widow - |</li>...
                <li> | Jaws 3 1/2 |</li>...
                <li> | Cinda Mouse |</li>...
              </ul>
            </nav>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <h2>Please Enter your age:</h2>
          <form id="age">
            <div class="form-group">
              <label for="user-age">age</label>
                <input type="text" class="form-control" id="user-age">
            </div>
      </div>
    <div class="container">
      <h3> Movie Showing Finder </h3>
      <h4> Please select a movie below </h4>
    <h4><select class="form-control" id="movie"></h4>
          <option value="-1">Star Trek xx</option>
          <option value="1">The Avengers - Black Widow</option>
          <option value="2">Jaws 3 1/2</option>
          <option value="3">Cinda Mouse</option>
        </select>

    <div id="showing-1">
    <h4> star trek xx </h4>
      <h4><select class="form-control" id="star-trek-xx"></h4>
          <option value="-1"> 11pm - 2pm </option>
          <option value="1"> 12pm - 3pm </option>
          <option value="2"> 2pm - 5pm </option>
          <option value="3"> 6pm - 9pm </option>
        </select>
    </div>
    <div id="showing1">
      <h4> </h4>
    <h4><select class="form-control" id="the-avengers-black-widow"></h4>
          <option value="-1"> 11pm - 1pm </option>
          <option value="1"> 12pm - 2pm </option>
          <option value="2"> 2pm - 4pm </option>
          <option value="3"> 5pm - 8pm </option>
        </select>
    </div>
    <div id="showing2">
      <h4> </h4>
    <h4><select class="form-control" id="jaws-3-1/2"></h4>
          <option value="-1"> 11pm - 12:35pm </option>
          <option value="1"> 12pm - 1:35pm </option>
          <option value="2"> 2pm - 3:35pm </option>
          <option value="3"> 5pm - 6:35pm </option>
        </select>
    </div>
    <div id="showing3">
      <h4> </h4>
    <h4><select class="form-control" id="cindy-mouse"></h4>
          <option value="-1"> 11pm - 12:30pm </option>
          <option value="1"> 11pm - 12:30pm </option>
          <option value="2"> 2pm - 3:30pm </option>
          <option value="3"> 6pm - 7:30pm </option>
        </select>
    </div>




  </body>
</html>
